<html lang="bt-br">
<head>

    <link rel="stylesheet" href="stilys\main.css">

    <!--responsividade-->

    <!--owl css-->

    <title>Clone Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div cl ass="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
            </div>
        </div>
    </main>

    <!--owl-carousel-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/afeiticeira.jpg" alt="">

                <img class="box-filme" src="img/anne.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/glitch.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lista negra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/outlander.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sabrina.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lucifer-dois.jpg" alt="">
            </div>           
        </div>
    </div>
